<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm nhân viên và hiển thị thông tin</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Tìm kiếm nhân viên</h1>
    <form id="searchForm">
        <label for="searchType">Tìm kiếm theo:</label>
        <select id="searchType" name="searchType" required>
            <option value="MSNV">Mã Số Nhân Viên (MSNV)</option>
            <option value="name">Tên</option>
        </select><br><br>
        <label for="searchQuery">Nhập giá trị tìm kiếm:</label>
        <input type="text" id="searchQuery" name="searchQuery" required><br><br>
        <button type="submit">Tìm kiếm</button>
    </form>

    <div id="resultContainer"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const webhookUrl = 'https://hook.us2.make.com/r55ahr3g7nqakgcwqcre7wm2v2j2uvl7'; // Thay thế bằng URL webhook của bạn
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                if (result && result.length > 0) {
                    displayResults(result);
                } else {
                    alert('Không tìm thấy dữ liệu.');
                }
            })
            .catch(error => {
                alert('Có lỗi xảy ra: ' + error.message);
            });
        });

        function displayResults(results) {
            const container = document.getElementById('resultContainer');
            container.innerHTML = '';

            results.forEach(person => {
                const table = document.createElement('table');
                const currentTime = new Date().toLocaleString();
                
                table.innerHTML = `
                    <tr><th>MSNV</th><td>${person.MSNV}</td></tr>
                    <tr><th>Tên</th><td>${person.name}</td></tr>
                    <tr><th>Vị trí</th><td>${person.position}</td></tr>
                    <tr><th>Phòng ban</th><td>${person.department}</td></tr>
                    <tr><th>Ngày giờ hiện tại</th><td>${currentTime}</td></tr>
                `;
                
                container.appendChild(table);
            });
        }
    </script>
</body>
</html>
