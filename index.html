 <div id="overtimeEntry" style="margin-top: 20px; display: none;">

</div>

    <script>

// Biến lưu trữ thông tin giờ tăng ca
let overtimeRecords = [];

// Hiển thị form thêm giờ tăng ca sau khi tra cứu thành công
function lookupEmployee() {
    const employeeId = document.getElementById("employeeId").value.trim();
    const employee = employees[employeeId];

    const resultDiv = document.getElementById("result");
    if (employee) {
        resultDiv.innerHTML = `Chào ${employee.name}! Vui lòng thêm giờ tăng ca.`;
        document.getElementById("overtimeEntry").style.display = "block";
        document.getElementById("overtimeTableContainer").style.display = "block";
    } else {
        resultDiv.innerHTML = "Mã nhân viên không tồn tại.";
        document.getElementById("overtimeEntry").style.display = "none";
        document.getElementById("overtimeTableContainer").style.display = "none";
    }
}

// Thêm giờ tăng ca vào danh sách
function addOvertime() {
    const date = document.getElementById("overtimeDate").value;
    const hours = parseFloat(document.getElementById("overtimeHours").value);

    if (!date || isNaN(hours) || hours < 0) {
        alert("Vui lòng nhập ngày và số giờ hợp lệ.");
        return;
    }

    // Thêm thông tin vào danh sách
    overtimeRecords.push({ date, hours });

    // Làm rỗng các ô nhập liệu
    document.getElementById("overtimeDate").value = "";
    document.getElementById("overtimeHours").value = "";

    // Cập nhật bảng và tổng số giờ
    updateOvertimeTable();
}

// Cập nhật bảng hiển thị giờ tăng ca
function updateOvertimeTable() {
    const tableBody = document.querySelector("#overtimeTable tbody");
    tableBody.innerHTML = "";

    let totalHours = 0;

    overtimeRecords.forEach(record => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${record.date}</td>
            <td>${record.hours}</td>
        `;
        tableBody.appendChild(row);
        totalHours += record.hours;
    });

    // Hiển thị tổng số giờ
    document.getElementById("totalOvertime").textContent = `Tổng số giờ tăng ca: ${totalHours}`;
}
// Biến lưu trữ thông tin giờ làm
let workRecords = [];
const githubRepo = "chamcong"; // Tên repository của bạn
const filePath = "work_records.json"; // Đường dẫn tệp JSON
const githubUsername = "<Sang0000022255>"; // Tên GitHub của bạn
const githubToken = "<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>"; // Thay bằng Personal Access Token

// Lấy dữ liệu từ GitHub
async function fetchWorkRecords() {
    const url = `https://api.github.com/repos/${githubUsername}/${githubRepo}/contents/${filePath}`;
    try {
        const response = await fetch(url, {
            headers: {
                Authorization: `token ${githubToken}`
            }
        });

        if (!response.ok) throw new Error("Không thể tải dữ liệu từ GitHub.");

        const fileData = await response.json();
        const content = atob(fileData.content); // Decode Base64
        workRecords = JSON.parse(content);
        console.log("Dữ liệu đã tải:", workRecords);
        updateWorkTable();
    } catch (error) {
        console.error("Lỗi khi tải dữ liệu:", error);
        alert("Không thể tải dữ liệu từ GitHub.");
    }
}

// Ghi dữ liệu lên GitHub
async function saveWorkRecords() {
    const url = `https://api.github.com/repos/${githubUsername}/${githubRepo}/contents/${filePath}`;
    try {
        // Encode dữ liệu thành Base64
        const content = btoa(JSON.stringify(workRecords, null, 2));

        // Lấy SHA hiện tại của tệp
        const response = await fetch(url, {
            headers: {
                Authorization: `token ${githubToken}`
            }
        });
        const fileData = await response.json();

        // Ghi đè tệp
        await fetch(url, {
            method: "PUT",
            headers: {
                Authorization: `token ${githubToken}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                message: "Cập nhật dữ liệu giờ làm",
                content: content,
                sha: fileData.sha // SHA của tệp hiện tại
            })
        });

        alert("Dữ liệu đã được lưu thành công trên GitHub!");
    } catch (error) {
        console.error("Lỗi khi lưu dữ liệu:", error);
        alert("Không thể lưu dữ liệu lên GitHub.");
    }
}

// Thêm giờ làm chính và tăng ca
function addWorkHours() {
    const date = document.getElementById("workDate").value;
    const workHours = parseFloat(document.getElementById("workHours").value);
    const overtimeHours = parseFloat(document.getElementById("overtimeHours").value);

    if (!date || isNaN(workHours) || workHours < 0 || isNaN(overtimeHours) || overtimeHours < 0) {
        alert("Vui lòng nhập dữ liệu hợp lệ.");
        return;
    }

    // Thêm dữ liệu vào danh sách
    workRecords.push({ date, workHours, overtimeHours });

    // Cập nhật bảng và lưu dữ liệu
    updateWorkTable();
    saveWorkRecords();

    // Xóa dữ liệu trong các ô nhập liệu
    document.getElementById("workDate").value = "";
    document.getElementById("workHours").value = "";
    document.getElementById("overtimeHours").value = "";
}

// Cập nhật bảng hiển thị
function updateWorkTable() {
    const tableBody = document.querySelector("#workTable tbody");
    tableBody.innerHTML = "";

    let totalWork = 0;
    let totalOvertime = 0;

    workRecords.forEach(record => {
        const total = record.workHours + record.overtimeHours;
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${record.date}</td>
            <td>${record.workHours}</td>
            <td>${record.overtimeHours}</td>
            <td>${total}</td>
        `;
        tableBody.appendChild(row);

        totalWork += record.workHours;
        totalOvertime += record.overtimeHours;
    });

    document.getElementById("totalWork").textContent = `Tổng giờ làm chính: ${totalWork}`;
    document.getElementById("totalOvertime").textContent = `Tổng giờ tăng ca: ${totalOvertime}`;
    document.getElementById("grandTotal").textContent = `Tổng tất cả giờ: ${totalWork + totalOvertime}`;
}

        // Tải dữ liệu khi trang được mở
        fetchEmployeeData();
    </script>
