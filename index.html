<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Dữ liệu Tăng ca</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        input[type="text"], input[type="number"] {
            font-size: 16px;
        }
        select {
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .form-message {
            font-size: 14px;
            color: red;
            text-align: center;
        }
        #current-time {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .download-btn {
            background-color: #008CBA;
            padding: 10px;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 16px;
        }
        .download-btn:hover {
            background-color: #007bb5;
        }
        .access-link {
            background-color: #FF9800;
            color: white;
            padding: 10px;
            text-align: center;
            display: block;
            width: 100%;
            font-size: 16px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }
        .access-link:hover {
            background-color: #f57c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nhập Dữ liệu Tăng ca</h1>
        <form id="overtimeForm">
            <div class="input-group">
                <label for="employeeId">Mã NV (8 chữ số):</label>
                <input type="text" id="employeeId" name="Mã NV" pattern="\d{8}" title="Mã nhân viên phải là 8 chữ số" required>
            </div>

            <div class="input-group">
                <label for="fullName">Họ Và Tên:</label>
                <input type="text" id="fullName" name="Họ Và Tên" required>
            </div>

            <div class="input-group">
                <label for="overtimeHours">Số giờ tăng ca:</label>
                <select id="overtimeHours" name="Số giờ tăng ca" required>
                    <option value="0.5">0.5 giờ</option>
                    <option value="1">1 giờ</option>
                    <option value="1.5">1.5 giờ</option>
                    <option value="2">2 giờ</option>
                    <option value="2.5">2.5 giờ</option>
                    <option value="3">3 giờ</option>
                    <option value="4">4 giờ</option>
                    <option value="5">5 giờ</option>
                    <option value="6">6 giờ</option>
                    <option value="7">7 giờ</option>
                    <option value="8">8 giờ</option>
                </select>
            </div>

            <button type="submit">Nhập Dữ liệu</button>
            <div class="form-message" id="formMessage"></div>
        </form>

        <div id="current-time"></div>

        <!-- Link truy cập Google Sheets -->
        <a href="https://docs.google.com/spreadsheets/d/1z44upLTngbIMpcU0u_FDgdpBONas5uEf-_adal6tdSg/edit?usp=sharing" target="_blank" class="access-link">Truy Cập Google Sheets</a>
    </div>

    <script>
        // Hàm cập nhật thời gian hiện tại
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            document.getElementById('current-time').textContent = `Ngày: ${day}/${month}/${year} - Giờ: ${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000); // Cập nhật mỗi giây

        // Xử lý sự kiện khi form được gửi
        document.getElementById('overtimeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const webhookUrl = 'https://hook.us2.make.com/r55ahr3g7nqakgcwqcre7wm2v2j2uvl7'; // Thay thế bằng URL webhook của bạn
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    alert('Dữ liệu đã được nhập thành công!');
                    event.target.reset();
                } else {
                    alert('Có lỗi xảy ra khi nhập dữ liệu.');
                }
            })
            .catch(error => {
                alert('Có lỗi xảy ra: ' + error.message);
            });
        });
    </script>
</body>
</html>
