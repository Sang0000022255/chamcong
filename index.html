<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Dữ liệu Tăng ca</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        input[type="text"], input[type="number"] {
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .form-message {
            font-size: 14px;
            color: red;
            text-align: center;
        }
        #current-time {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .access-link {
            background-color: #FF9800;
            color: white;
            padding: 10px;
            text-align: center;
            display: block;
            width: 100%;
            font-size: 16px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }
        .access-link:hover {
            background-color: #f57c00;
        }
        .suggestions {
            border: 1px solid #ccc;
            border-top: none;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            background-color: white;
            z-index: 999;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background-color: #f0f0f0;
        }
        .selected-employee {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="main-screen" class="container">
        <h1>Nhập Dữ liệu Tăng ca</h1>
        <form id="overtimeForm">
            <div class="input-group">
                <label for="searchInput">Tìm kiếm (Mã NV hoặc Họ và Tên):</label>
                <input type="text" id="searchInput" placeholder="Nhập mã NV hoặc tên" autocomplete="off" required>
                <div class="suggestions" id="suggestions"></div>
            </div>

            <div class="input-group">
                <label for="selectedEmployee">Thông tin nhân viên:</label>
                <div id="selectedEmployee" class="selected-employee"></div>
            </div>

            <div class="input-group">
                <label for="overtimeHours">Số giờ tăng ca:</label>
                <select id="overtimeHours" name="Số giờ tăng ca" required>
                    <option value="0.5">0.5 giờ</option>
                    <option value="1">1 giờ</option>
                    <option value="1.5">1.5 giờ</option>
                    <option value="2">2 giờ</option>
                    <option value="2.5">2.5 giờ</option>
                    <option value="3">3 giờ</option>
                    <option value="4">4 giờ</option>
                    <option value="5">5 giờ</option>
                    <option value="6">6 giờ</option>
                    <option value="7">7 giờ</option>
                    <option value="8">8 giờ</option>
                </select>
            </div>

            <div class="input-group">
                <label for="shift">Ca làm:</label>
                <select id="shift" name="Ca làm" required>
                    <option value="Ca 1">Ca 1</option>
                    <option value="Ca 2">Ca 2</option>
                    <option value="Ca 3">Ca 3</option>
                </select>
            </div>

            <button type="submit">Nhập Dữ liệu</button>
            <div class="form-message" id="formMessage"></div>
        </form>

        <div id="current-time"></div>

        <a href="https://docs.google.com/spreadsheets/d/1z44upLTngbIMpcU0u_FDgdpBONas5uEf-_adal6tdSg/edit?usp=sharing" target="_blank" class="access-link">Truy Cập Google Sheets</a>
    </div>

    <script>
        const employeeData = [
            { id: "20210285", name: "Võ Trung Anh Vũ" },
            { id: "20210041", name: "Lê Nguyễn Mỹ Phụng" },
            { id: "20210018", name: "Lê Thanh Xuân" }
        ];

        const searchInput = document.getElementById('searchInput');
        const suggestions = document.getElementById('suggestions');
        const selectedEmployee = document.getElementById('selectedEmployee');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            suggestions.innerHTML = '';

            if (query) {
                const filteredData = employeeData.filter(emp =>
                    emp.id.includes(query) || emp.name.toLowerCase().includes(query)
                );

                filteredData.forEach(emp => {
                    const suggestion = document.createElement('div');
                    suggestion.textContent = `${emp.id} - ${emp.name}`;
                    suggestion.addEventListener('click', () => {
                        searchInput.value = emp.id;
                        selectedEmployee.textContent = `${emp.id} - ${emp.name}`;
                        suggestions.innerHTML = '';
                    });
                    suggestions.appendChild(suggestion);
                });
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target !== searchInput) {
                suggestions.innerHTML = '';
            }
        });

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            document.getElementById('current-time').textContent = `Ngày: ${day}/${month}/${year} - Giờ: ${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000);
    </script>
</body>
</html>
