<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Tăng Ca</title>

    <!-- Firebase SDK v9+ -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js" type="module"></script>
  </head>
  <body>
    <h1>Quản lý Tăng Ca</h1>

    <!-- Nhập thông tin mã nhân viên và tên nhân viên -->
    <label for="employeeId">Mã Nhân Viên:</label>
    <input type="text" id="employeeId" placeholder="Nhập mã nhân viên" /><br />

    <label for="name">Tên Nhân Viên:</label>
    <input type="text" id="name" placeholder="Nhập tên nhân viên" /><br />

    <!-- Nhập thông tin tăng ca -->
    <label for="days">Số Ngày Tăng Ca:</label>
    <input type="number" id="days" min="0" /><br />

    <label for="hours">Số Giờ Tăng Ca:</label>
    <input type="number" id="hours" min="0" /><br />

    <button onclick="saveEmployeeData()">Lưu thông tin</button>

    <!-- Liên kết tệp JavaScript -->
    <script src="app.js" type="module"></script>
  </body>
</html>
