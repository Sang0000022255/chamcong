<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu mã nhân viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tra cứu mã nhân viên</h1>
        <div class="form-group">
            <label for="employeeId">Nhập mã nhân viên:</label>
            <input type="text" id="employeeId" placeholder="VD: NV001">
        </div>
        <button onclick="lookupEmployee()">Tra cứu</button>
        <div id="result" style="margin-top: 20px; font-weight: bold;"></div>
    </div>

    <div id="overtimeEntry" style="margin-top: 20px; display: none;">
        <h2>Thêm giờ tăng ca</h2>
        <div class="form-group">
            <label for="overtimeDate">Chọn ngày:</label>
            <input type="date" id="overtimeDate">
        </div>
        <div class="form-group">
            <label for="overtimeHours">Số giờ tăng ca:</label>
            <input type="number" id="overtimeHours" min="0" placeholder="Nhập số giờ">
        </div>
        <button onclick="addOvertime()">Thêm giờ tăng ca</button>
    </div>

    <div id="overtimeTableContainer" style="margin-top: 20px; display: none;">
        <h2>Thông tin giờ tăng ca</h2>
        <table id="overtimeTable" border="1" style="width: 100%; text-align: left;">
            <thead>
                <tr>
                    <th>Ngày</th>
                    <th>Số giờ tăng ca</th>
                </tr>
            </thead>
            <tbody>
                <!-- Nội dung sẽ được thêm bằng JavaScript -->
            </tbody>
        </table>
        <h3 id="totalOvertime">Tổng số giờ tăng ca: 0</h3>
    </div>

    <script>
        
        // Tải dữ liệu khi trang được mở
        loadOvertimeData();
    </script>
</body>
</html>
