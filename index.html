<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tìm kiếm nhân viên & Lưu tăng ca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f0f8ff, #e6f7ff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1, h2 {
      color: #0066cc;
      margin-bottom: 20px;
    }
    .form-container {
      margin-bottom: 20px;
    }
    label {
      font-size: 16px;
      color: #555;
    }
    input[type="text"], input[type="date"], input[type="number"] {
      padding: 10px;
      width: calc(100% - 24px);
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #004c99;
    }
    #result, #overtime-section, #overtime-history {
      margin-top: 20px;
      text-align: left;
    }
    #result p, #overtime-history p {
      padding: 10px;
      background: #f9f9f9;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Tìm kiếm thông tin nhân viên</h1>
    <div class="form-container">
      <label for="search-input">Nhập tên hoặc mã nhân viên:</label>
      <input type="text" id="search-input" placeholder="Tên hoặc mã nhân viên">
      <button onclick="searchEmployee()">Tìm kiếm</button>
    </div>

    <div id="result"></div>

    <div id="overtime-section" style="display: none;">
      <h2>Nhập giờ tăng ca</h2>
      <div class="form-container">
        <label for="overtime-date">Ngày:</label>
        <input type="date" id="overtime-date">
        <label for="overtime-hours">Số giờ tăng ca:</label>
        <input type="number" id="overtime-hours" placeholder="Nhập số giờ tăng ca" min="0">
        <button onclick="addOvertime()">Lưu tăng ca</button>
      </div>
    </div>

    <h2>Lịch sử tăng ca</h2>
    <div id="overtime-history"></div>
  </div>

  <script>
    let employees = [
      { name: "Nguyễn Văn A", code: "NV001", position: "Nhân viên" },
      { name: "Trần Thị B", code: "NV002", position: "Quản lý" },
      { name: "Lê Minh C", code: "NV003", position: "Giám đốc" },
    ];

    let selectedEmployee = null;
    let overtimeHistory = JSON.parse(localStorage.getItem('overtimeHistory')) || [];

    // Hiển thị lịch sử tăng ca
    function displayOvertimeHistory() {
      const historyDiv = document.getElementById('overtime-history');
      historyDiv.innerHTML = '';
      
      if (overtimeHistory.length > 0) {
        overtimeHistory.forEach(entry => {
          const overtimeEntry = `<p>Mã NV: ${entry.code}, Ngày: ${entry.date}, Số giờ: ${entry.hours}</p>`;
          historyDiv.innerHTML += overtimeEntry;
        });
      } else {
        historyDiv.innerHTML = '<p>Chưa có dữ liệu tăng ca.</p>';
      }
    }

    // Tìm kiếm nhân viên
    function searchEmployee() {
      const query = document.getElementById('search-input').value.trim().toLowerCase();
      const result = employees.filter(employee =>
        employee.name.toLowerCase().includes(query) || employee.code.toLowerCase().includes(query)
      );

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';
      
      if (result.length > 0) {
        selectedEmployee = result[0];
        resultDiv.innerHTML = `<p><strong>${selectedEmployee.name}</strong> (${selectedEmployee.code}) - ${selectedEmployee.position}</p>`;
        document.getElementById('overtime-section').style.display = 'block';
      } else {
        resultDiv.innerHTML = '<p>Không tìm thấy nhân viên.</p>';
        document.getElementById('overtime-section').style.display = 'none';
        selectedEmployee = null;
      }
    }

    // Lưu tăng ca
    function addOvertime() {
      if (!selectedEmployee) {
        alert('Vui lòng tìm kiếm và chọn nhân viên trước!');
        return;
      }

      const date = document.getElementById('overtime-date').value;
      const hours = document.getElementById('overtime-hours').value;

      if (date && hours) {
        overtimeHistory.push({ code: selectedEmployee.code, date, hours });
        localStorage.setItem('overtimeHistory', JSON.stringify(overtimeHistory));
        alert('Đã lưu thông tin tăng ca!');
        document.getElementById('overtime-date').value = '';
        document.getElementById('overtime-hours').value = '';
        displayOvertimeHistory();
      } else {
        alert('Vui lòng nhập đầy đủ thông tin!');
      }
    }

writeDataToSheet();

    // Hiển thị lịch sử tăng ca khi trang được tải
    displayOvertimeHistory();
  </script>

</body>
</html>
