<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Tăng Ca</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Quản lý Tăng Ca</h1>
  <input type="text" id="employeeId" placeholder="Nhập mã nhân viên">
  <button onclick="searchEmployee()">Tìm kiếm</button>

  <div id="inputSection" style="display: none;">
    <h2>Nhập thông tin</h2>
    <label>Số ngày tăng ca:</label>
    <input type="number" id="days" min="0"><br>
    <label>Số giờ tăng ca:</label>
    <input type="number" id="hours" min="0"><br>
    <button onclick="saveOvertime()">Lưu thông tin</button>
  </div>

  <table id="overtimeTable">
    <thead>
      <tr>
        <th>Mã Nhân Viên</th>
        <th>Số Ngày Tăng Ca</th>
        <th>Số Giờ Tăng Ca</th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
