<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Dữ liệu Tăng ca UD v1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1, h2 {
            text-align: center;
            font-size: 20px;
        }
        label, input, select, button {
            width: 100%;
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #current-time {
            text-align: center;
            font-size: 16px;
            margin-top: 15px;
        }
        #excel-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        #excel-table th, #excel-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #excel-table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nhập Dữ liệu Tăng ca</h1>
        <form id="overtimeForm">
            <label for="employeeId">Mã NV:</label>
            <select id="employeeId">
                <option value="20210285">20210285</option>
                <option value="20210041">20210041</option>
                <option value="20210018">20210018</option>
            </select>

            <label for="fullName">Họ Và Tên:</label>
            <select id="fullName">
                <option value="Võ Trung Anh Vũ">Võ Trung Anh Vũ</option>
                <option value="Lê Nguyễn Mỹ Phụng">Lê Nguyễn Mỹ Phụng</option>
                <option value="Lê Thanh Xuân">Lê Thanh Xuân</option>
            </select>

            <label for="overtimeHours">Số giờ tăng ca:</label>
            <select id="overtimeHours">
                <option value="0.5">0.5 giờ</option>
                <option value="1">1 giờ</option>
                <option value="1.5">1.5 giờ</option>
                <option value="2">2 giờ</option>
                <option value="3">3 giờ</option>
            </select>

            <label for="shift">Ca làm:</label>
            <select id="shift">
                <option value="Ca 1">Ca 1</option>
                <option value="Ca 2">Ca 2</option>
                <option value="Ca 3">Ca 3</option>
                <option value="Hành Chánh">Hành Chánh</option>
            </select>

            <button type="submit">Nhập Dữ liệu</button>
        </form>

        <div id="current-time"></div>

        <h2>Dữ liệu từ Excel</h2>
        <table id="excel-table"></table>
    </div>

    <script>
        // Cập nhật thời gian thực
        function updateTime() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('current-time').textContent =
                    `Ngày: ${now.getDate()}/${now.getMonth() + 1}/${now.getFullYear()} - Giờ: ${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
            }, 1000);
        }

        updateTime();

        // Xử lý gửi form
        document.getElementById('overtimeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const data = {
                "Mã NV": document.getElementById('employeeId').value,
                "Họ Và Tên": document.getElementById('fullName').value,
                "Số giờ tăng ca": document.getElementById('overtimeHours').value,
                "Ca làm": document.getElementById('shift').value,
            };

            fetch('https://hook.us2.make.com/r55ahr3g7nqakgcwqcre7wm2v2j2uvl7', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('Dữ liệu đã được nhập!');
                } else {
                    alert('Lỗi khi nhập dữ liệu!');
                }
            })
            .catch(error => alert('Lỗi: ' + error));
        });

        // Lấy dữ liệu từ Excel
        function renderExcelData() {
            const excelUrl = 'URL_TO_YOUR_EXCEL_FILE.xlsx'; // Thay bằng link file Excel hợp lệ

            fetch(excelUrl)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    const table = document.getElementById('excel-table');
                    table.innerHTML = jsonData.map(row =>
                        `<tr>${row.map(cell => `<td>${cell || ''}</td>`).join('')}</tr>`
                    ).join('');
                })
                .catch(error => console.error('Lỗi tải Excel:', error));
        }

        renderExcelData();
    </script>

</body>
</html>
