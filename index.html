<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tìm kiếm nhân viên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-container {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tìm kiếm thông tin nhân viên</h1>
  
  <div class="form-container">
    <label for="search-input">Nhập tên hoặc mã nhân viên:</label>
    <input type="text" id="search-input" placeholder="Tên hoặc mã nhân viên">
    <button onclick="searchEmployee()">Tìm kiếm</button>
  </div>
  
  <div id="result"></div>

  <script>
    const employees = [
      { name: "Nguyễn Văn A", code: "NV001", position: "Nhân viên" },
      { name: "Trần Thị B", code: "NV002", position: "Quản lý" },
      { name: "Lê Minh C", code: "NV003", position: "Giám đốc" },
      // Thêm dữ liệu nhân viên vào đây
    ];

    function searchEmployee() {
      const query = document.getElementById('search-input').value.trim().toLowerCase();
      const result = employees.filter(employee =>
        employee.name.toLowerCase().includes(query) || employee.code.toLowerCase().includes(query)
      );
      
      displayResult(result);
    }

    function displayResult(result) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';
      
      if (result.length > 0) {
        result.forEach(employee => {
          const employeeInfo = `<p><strong>${employee.name}</strong> (${employee.code}) - ${employee.position}</p>`;
          resultDiv.innerHTML += employeeInfo;
        });
      } else {
        resultDiv.innerHTML = '<p>Không tìm thấy nhân viên.</p>';
      }
    }
  </script>

</body>
</html>
