<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu mã nhân viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tra cứu mã nhân viên</h1>
        <div class="form-group">
            <label for="employeeId">Nhập mã nhân viên:</label>
            <input type="text" id="employeeId" placeholder="VD: NV001">
        </div>
        <button onclick="lookupEmployee()">Tra cứu</button>
        <div id="result" style="margin-top: 20px; font-weight: bold;"></div>
    </div>

    <div id="overtimeEntry" style="margin-top: 20px; display: none;">
        <h2>Thêm giờ tăng ca</h2>
        <div class="form-group">
            <label for="overtimeDate">Chọn ngày:</label>
            <input type="date" id="overtimeDate">
        </div>
        <div class="form-group">
            <label for="overtimeHours">Số giờ tăng ca:</label>
            <input type="number" id="overtimeHours" min="0" placeholder="Nhập số giờ">
        </div>
        <button onclick="addOvertime()">Thêm giờ tăng ca</button>
    </div>

    <div id="overtimeTableContainer" style="margin-top: 20px; display: none;">
        <h2>Thông tin giờ tăng ca</h2>
        <table id="overtimeTable" border="1" style="width: 100%; text-align: left;">
            <thead>
                <tr>
                    <th>Ngày</th>
                    <th>Số giờ tăng ca</th>
                </tr>
            </thead>
            <tbody>
                <!-- Nội dung sẽ được thêm bằng JavaScript -->
            </tbody>
        </table>
        <h3 id="totalOvertime">Tổng số giờ tăng ca: 0</h3>
    </div>

    <script>
        const githubToken = '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';  // Thay YOUR_GITHUB_TOKEN bằng token của bạn
        const repoOwner = 'Sang0000022255';  // Tên người sở hữu repo GitHub
        const repoName = 'chamcong';  // Tên repo GitHub
        const filePath = 'work_record.json';  // Đường dẫn đến tệp dữ liệu

        let overtimeRecords = [];

        // Lấy dữ liệu giờ tăng ca từ GitHub
        async function loadOvertimeData() {
            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;
            const headers = {
                "Authorization": `Bearer ${githubToken}`,
                "Accept": "application/vnd.github.v3.raw"
            };

            try {
                const response = await fetch(url, { headers });
                if (response.ok) {
                    const data = await response.json();
                    overtimeRecords = data ? JSON.parse(atob(data.content)) : [];
                    updateOvertimeTable();
                } else {
                    console.error('Không thể lấy dữ liệu từ GitHub');
                }
            } catch (error) {
                console.error("Lỗi khi tải dữ liệu giờ tăng ca:", error);
            }
        }

        // Lưu dữ liệu giờ tăng ca lên GitHub
        async function saveOvertimeData() {
            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;
            const headers = {
                "Authorization": `Bearer ${githubToken}`,
                "Accept": "application/vnd.github.v3+json"
            };

            const data = {
                message: "Cập nhật giờ tăng ca",
                committer: {
                    name: "Tên người gửi",
                    email: "email@example.com"
                },
                content: btoa(JSON.stringify(overtimeRecords)),
                sha: await getFileSHA() // Lấy SHA của tệp hiện tại để cập nhật tệp
            };

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: headers,
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    console.log("Cập nhật dữ liệu thành công.");
                    alert("Dữ liệu đã được lưu.");
                } else {
                    console.error("Không thể lưu dữ liệu lên GitHub.");
                }
            } catch (error) {
                console.error("Lỗi khi lưu dữ liệu:", error);
            }
        }

        // Lấy SHA của tệp hiện tại
        async function getFileSHA() {
            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;
            const headers = {
                "Authorization": `Bearer ${githubToken}`
            };

            const response = await fetch(url, { headers });
            const data = await response.json();
            return data.sha;
        }

        // Cập nhật bảng hiển thị giờ tăng ca
        function updateOvertimeTable() {
            const tableBody = document.querySelector("#overtimeTable tbody");
            tableBody.innerHTML = "";

            let totalHours = 0;

            overtimeRecords.forEach(record => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${record.date}</td>
                    <td>${record.hours}</td>
                `;
                tableBody.appendChild(row);
                totalHours += record.hours;
            });

            // Hiển thị tổng số giờ
            document.getElementById("totalOvertime").textContent = `Tổng số giờ tăng ca: ${totalHours}`;
        }

        // Khi thêm giờ tăng ca
        function addOvertime() {
            const date = document.getElementById("overtimeDate").value;
            const hours = parseFloat(document.getElementById("overtimeHours").value);

            if (!date || isNaN(hours) || hours < 0) {
                alert("Vui lòng nhập ngày và số giờ hợp lệ.");
                return;
            }

            overtimeRecords.push({ date, hours });

            // Làm rỗng các ô nhập liệu
            document.getElementById("overtimeDate").value = "";
            document.getElementById("overtimeHours").value = "";

            // Cập nhật bảng và tổng số giờ
            updateOvertimeTable();

            // Lưu dữ liệu lên GitHub
            saveOvertimeData();
        }

        // Khi tra cứu mã nhân viên
        function lookupEmployee() {
            const employeeId = document.getElementById("employeeId").value.trim();
            const employee = employees[employeeId];

            const resultDiv = document.getElementById("result");
            if (employee) {
                resultDiv.innerHTML = `Chào ${employee.name}! Vui lòng thêm giờ tăng ca.`;
                document.getElementById("overtimeEntry").style.display = "block";
                document.getElementById("overtimeTableContainer").style.display = "block";
            } else {
                resultDiv.innerHTML = "Mã nhân viên không tồn tại.";
                document.getElementById("overtimeEntry").style.display = "none";
                document.getElementById("overtimeTableContainer").style.display = "none";
            }
        }

        // Tải dữ liệu khi trang được mở
        loadOvertimeData();
    </script>
</body>
</html>
