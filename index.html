<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Dữ liệu Tăng ca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Nhập Dữ liệu Tăng ca</h1>
    <form id="overtimeForm">
        <label for="employeeId">Mã NV:</label>
        <input type="text" id="employeeId" name="Mã NV" required>

        <label for="fullName">Họ Và Tên:</label>
        <input type="text" id="fullName" name="Họ Và Tên" required>

        <label for="overtimeHours">Số giờ tăng ca:</label>
        <input type="number" id="overtimeHours" name="Số giờ tăng ca" min="0" step="0.5" required>

        <button type="submit">Nhập Dữ liệu</button>
    </form>

    <script>
        document.getElementById('overtimeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const webhookUrl = 'https://hook.us2.make.com/r55ahr3g7nqakgcwqcre7wm2v2j2uvl7'; // Thay thế bằng URL webhook của bạn
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    alert('Dữ liệu đã được nhập thành công!');
                    event.target.reset();
                } else {
                    alert('Có lỗi xảy ra khi nhập dữ liệu.');
                }
            })
            .catch(error => {
                alert('Có lỗi xảy ra: ' + error.message);
            });
        });
    </script>
</body>
</html>
